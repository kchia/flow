<div id='signin' ng-controller="AuthController">
  <h1>Log In</h1>
  <form name="signinForm" ng-submit='signin()'>
    Username:<br>
    <input type='text'ng-model='user.username'><br>
    <br>
    Enter Your Password: <br>
    <input type="password" ng-model='user.password'><br>
    <br>
    <button>Submit</button>
  </form>
  <br>
  <br>
  <a href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
</div>
