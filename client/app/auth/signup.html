<div id='signup' ng-controller="AuthController">
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    Username:<br>
    <input type='text' ng-model='user.username'><br>
    <br>
    Create a Password:<br>
    <input type="password" ng-model='user.password'><br>
    <br>
    <button>Submit</button>
  </form>
  <br>
  <br>
  <a href="#/signin">Already have an account? <strong>Log In</strong> ...</a>
</div>
