<!DOCTYPE html>
<html ng-app='flow'>
  <head>
    <meta charset="utf-8" />
    <title>| Flow |</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body ng-controller="AuthController">
    <h1>Welcome to Flow</h1>
    <h2> “Journal writing is a voyage to the interior.” </h2>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <!-- Adding the ng-app declaration to initialize AngularJS -->
    <div id="main">
      <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->

      <nav class="navigation">

        <a href="/#/write" class="write">Write</a>
        <a href="/#/search" class="search">Search</a>
        <a href="/#/calendar" class="calendar">Calendar</a>
        <a href="/#/signin" class="logout">Logout</a>
      </nav>

    </div>
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/write/write.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/calendar/calendar.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
